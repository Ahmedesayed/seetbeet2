<ion-header>
  <ion-toolbar color="header" >
    <ion-title>
      التسجيل 
    </ion-title>
     <ion-buttons right >    
    <button ion-button (click)="goBack()">
        <ion-icon ><img style="height:30%;width:50%" src="assets/icon/back.png" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content text-center padding >
    <ion-list padding radio-group [(ngModel)]="level">
 <ion-row>
   <ion-col col-6>
      <ion-item no-lines style="margin-top:10px;background:rgba(255, 255, 255, 0.3)">
          <ion-label> تاجر </ion-label>
          <ion-radio  color="header" value="premium" ></ion-radio>
        </ion-item>
      
   </ion-col>
   <ion-col col-6>
      <ion-item no-lines style="margin-top:10px;background:rgba(255, 255, 255, 0.3);">
          <ion-label> عميل </ion-label>
          <ion-radio color="header" value="user"  ></ion-radio>
        </ion-item>
      
   </ion-col>
 </ion-row>
    </ion-list>
  <div padding>
  <form [formGroup]="registerForm" >
    <ion-item style="margin-top:10px;">
      <ion-label>الأسم</ion-label>
      <ion-input  type="text" formControlName="name" clearInput></ion-input>
    </ion-item>
 <p *ngIf="registerForm.controls.name.errors" style="color:red;" >ادخل الأسم</p>

    <ion-item style="margin-top:10px;">
      <ion-label>البريد الألكتروني</ion-label>
      <ion-input  type="email" formControlName="email" clearInput></ion-input>
    </ion-item>
 <p *ngIf="registerForm.controls.email.errors" style="color:red;" >ادخل البريد الألكتروني</p>

    <ion-item style="margin-top:10px;">
      <ion-label>الهاتف</ion-label>
      <ion-input  type="number" formControlName="mobile" clearInput></ion-input>
    </ion-item>
 <p *ngIf="registerForm.controls.mobile.errors" style="color:red;" >ادخل الهاتف</p>

    <ion-item style="margin-top:10px;">
      <ion-label>كلمه المرور</ion-label>
      <ion-input  type="password" formControlName="password" clearInput></ion-input>
    </ion-item>
 <p *ngIf="registerForm.controls.password.errors" style="color:red;" >ادخل كلمه المرور</p>

    <ion-item style="margin-top:10px;">
      <ion-label>تأكيد  كلمه المرور</ion-label>
      <ion-input  type="password" formControlName="password_confirm" clearInput></ion-input>
    </ion-item>
 <p *ngIf="registerForm.controls.password_confirm.errors" style="color:red;" >ادخل تأكيد كلمه المرور</p>

    </form>
<ion-item style="margin-top:10px;">
    <ion-label> الشروط و الأحكام</ion-label>
    <ion-checkbox (click)="getrules();" color="header" [(ngModel)]="check" ></ion-checkbox>
  </ion-item>
 <p *ngIf="!check" style="color:red;" >برجاء الموافقه علي الشروط و الأحكام</p>
  
    <div class="spacer" style="height:20px;"></div>
    <button ion-button block  color="header" [disabled]="!registerForm.valid" (click)="register();"> 
      التسجيل</button>

  </div>


</ion-content>
