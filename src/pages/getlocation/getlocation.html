<ion-header >
    <ion-toolbar color="header">
      <ion-title >
        العنوان
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
                  <span ion-text color="light" showWhen="ios">الغاء</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content center text-center >
    <div #map  class="fadeIn" id="map" style="height:60%;">
    </div>
    <ion-spinner *ngIf="loading" class="center-spinner" ></ion-spinner>
    <div class="spacer" style="height:80px;">
    </div>
    <button ion-button color="icon" (click)="savelocation();">اضعط لتحديث العنوان</button>
  
  
  </ion-content>
